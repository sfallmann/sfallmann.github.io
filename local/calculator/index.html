<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset"utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
    </header>
      <div class="container">
        <div class="row">
          <div class="col-12"><h1 id="title">JS Calculator</h1></div>
          <div class="col-12">
            <section id="calculator" class="outline no-select">
              <section id="display" class="outline">
                <div id="output" class="outline"></div>
              </section>
              <section id="interface" class="outline">
                <table id="buttons"class="outline" width=100%; height=100%>
                  <tr>
                    <td id="power-btn" data-value="R">&#9898;</td>
                    <td id="clear-btn" data-value="C">C</td>
                    <td data-value="%" class="special" >%</td>
                    <td id="equals-btn" data-value="=">=</td>
                  </tr>                
                  <tr>
                    <td data-value="7">7</td>
                    <td data-value="8">8</td>
                    <td data-value="9">9</td>
                    <td data-value="+" class="operator" >+</i></td>
                  </tr>
                  <tr>
                    <td data-value="4">4</td>
                    <td data-value="5">5</td>
                    <td data-value="6">6</td>
                    <td data-value="-" class="operator" >-</i></td>
                  </tr>
                  <tr>
                    <td data-value="1">1</td>
                    <td data-value="2">2</td>
                    <td data-value="3">3</td>
                    <td data-value="x" class="operator" >x</i></td>
                  </tr>
                  <tr>
                    <td data-value="0">0</td>
                    <td data-value="." class="operator" >.</td>
                    <td data-value="^" class="operator" >^</i></td>
                    <td data-value="/" class="operator" >/</td>
                  </tr>                                                      
                </table>
              </section>
            </section>          
          </div>
        </div>
      </div>
    <footer>
    </footer>
    <script src="assets/js/libs/jquery.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
