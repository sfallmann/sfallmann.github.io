<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />    
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12" id="clock-border">
          <section id="clock">
            <div id="lights-display">
              <div class="row">
                <div class="col-6">
                  <div class="light-wrapper">
                    <div class="light-cover"></div><div id="work-light" class="light" >WORK</div>
                  </div>
                </div>
                <div class="col-6">     
                  <div class="light-wrapper">
                    <div class="light-cover"></div><div id="rest-light" class="light" >REST</div>
                  </div>                  
                </div>                      
              </div>
            </div>
            <div id="clock-display">
              <span id="min-10s" class="time-display">0</span>
              <span id="min-1s" class="time-display">0</span></span>
              <span class="time-display" class="time-display">:</span>
              <span id="sec-10s" class="time-display">0</span></span>
              <span id="sec-1s" class="time-display">0</span>
            </div>          
            <div id="control-panel">
              <div class="row">
                <div class="col-4 panel-subsection">
                  <div class="col-12">
                    <input id="reset" class="btn" type="button" value="RESET">
                  </div>
                  <div class="col-12">
                    <input id="start" class="btn" type="button" value="START"> 
                  </div>
                </div>  
                <div class="col-8 panel-subsection">
                  <div class="col-12">
                    <span class="label">Work</span>
                    <span id="work" class="time-input">25</span>
                    <button id="work-btn-down" class="fa fa-caret-left"></button>
                    <button id="work-btn-up" class="fa fa-caret-right"></button>     
                  </div>
                  <div class="col-12">
                    <span class="label">Rest</span>
                    <span id="rest" class="time-input">05</span>
                    <button id="rest-btn-down" class="fa fa-caret-left"></button>
                    <button id="rest-btn-up" class="fa fa-caret-right"></button>   
                  </div>
                </div>
              </div>
            </div>
          </section>
          <audio id="alarm" class="hide">
            <source src="assets/audio/alarm.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>               
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
